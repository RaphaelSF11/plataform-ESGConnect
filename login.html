<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraVibe | Login</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <img class="login-container-logo" src="/assets/img/Logo ESG - Verde.png" alt="Logo ESGConnect">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required placeholder="Digite um usuário teste">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite uma senha teste">
            </div>
            <div class="form-group"><a href="#" class="login-container-register">Cadastre-se</a></div>
            <div class="form-group"><a href="#" class="login-container-register">Esqueci minha senha</a></div>
            <!-- <button href="/acoes.html" type="submit">Entrar</button> -->
           <div class="form-group"> <a class="btn-entrar" href="/acoes.html">Entrar</a></div>
        </form>
        <div id="message"></div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
